    <!--<p>It loads and parses an <a href="https://docs.google.com/spreadsheets/d/1iwElhVJVB7coTzqPIeSagLNvldS5tTm61_w9b6iOycw/edit#gid=0" target="_blank"> example publicly available Google spreadsheet</a> each time it loads the page (before generating a map out of it), so it could do with a bit of optimisaiton.</p>-->



    <script src="map.js"></script>

    <div id="filters">
        <div id="searchMap">
            <h3>Select Start Date
            </h3>
            <div class="input-group">
                <input class="form-control" id="fStDt" type="date" placeholder="Search for..."
                    onchange="filterStDt(this.value,1);">
                <!--<button type="button" class="btn btn-warning" id="resetDatee" onclick="resetDate();" > Reset date</button>-->
            </div>
        </div>
        <div id="searchMap">
            <h3>Select End Date
            </h3>
            <div class="input-group">
                <input class="form-control" id="fEnDt" type="date" placeholder="Search for..."
                    onchange="filterEnDt(this.value,1);">
                <!--<button type="button" class="btn btn-warning" id="resetDatee" onclick="resetDate();" > Reset date</button>-->
            </div>
        </div>

        <div id="searchMap1">
            <h3>Search Location

            </h3>
            <div class="input-group">
                <input class="form-control" id="fLoc" type="text" placeholder="Search for..."
                    onchange="filterLoc(this.value);">
                <!--<button type="button" class="btn btn-warning" id="resetTextt" onclick="resetText();" > Reset text filter</button>-->
            </div>
        </div>

        <div id="searchMap1">
            <h3>Search File Name

            </h3>
            <div class="input-group">
                <input class="form-control" id="fFname" type="text" placeholder="Search for..."
                    onchange="filterName(this.value);">
                <!--<button type="button" class="btn btn-warning" id="resetTextt" onclick="resetText();" > Reset text filter</button>-->
            </div>
        </div>

        <!--<div class="alert">There is no result for your current search</div>-->

    </div>

    <center><button type="button" class="btn btn-danger" id="resetFilter" onclick="resetFilters();"> Full Reset</button>
    </center>
    </div>



    <div id="map"></div>
    <!-- Replace the value of the key parameter in the call to the Google Maps JavaScript API URL below with your own API key. -->
    <!-- Make sure your API key is authorised to access the Google Maps API - you can enable that through your Google Developer console. -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YourKeyHere&callback=initialiseMap">
        </script>
